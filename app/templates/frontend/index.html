{% extends 'layouts/base.html' %}

{% set page_title = 'Home' %}
{% set body_id = 'home' %}

{% block body %}
    <div class="columns medium-8 medium-offset-2 heading">
        <div class="panel row radius">
            <h1>App</h1>
        </div>
    </div>

    <div class="row">
        <div class="columns medium-2 medium-offset-5 cta">
            <div class="panel row radius">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for_security('logout') }}" class="button primary expand centered">LOGOUT</a>
                {% else %}
                     <a href="{{ url_for_security('login') }}" class="button primary expand centered">LOGIN</a>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
